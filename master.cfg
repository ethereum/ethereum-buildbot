def _no_failures(self):
    fail = False
    steps = self.build.getStatus().getSteps()
    for step in steps:
        (step_result, text) = step.getResults()
        if step_result != SUCCESS and step_result != SKIPPED and step_result != None:
            fail = True
    if fail:
        return False
    else:
        return True

